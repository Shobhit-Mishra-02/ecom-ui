<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="dark:bg-slate-700">
    <!-- navigation  -->
    <nav
      class="px-6 py-6 flex justify-between bg-blue-500 dark:bg-slate-900 shadow-lg dark:shadow-slate-800 sticky top-0 z-10"
    >
      <ul class="flex space-x-6 dark:text-white text-xl">
        <li><a class="dark:hover:text-gray-300" href="/">Home</a></li>
        <li>
          <a class="dark:hover:text-gray-300" href="./product.html">Product</a>
        </li>
        <li>
          <a class="dark:hover:text-gray-300" href="./profile.html">Profile</a>
        </li>
      </ul>

      <div class="flex space-x-4 align-middle">
        <span class="py-1 mr-5 relative">
          <span
            class="rounded-full font-semibold w-6 h-6 bg-purple-600 absolute -right-3 -top-1 text-center text-white"
            >2</span
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </span>
        <input
          class="rounded-md px-2 py-1 focus:outline-none focus:outline-orange-500"
          type="text"
          name="search"
          id="search"
          placeholder="Search..."
        />
        <button
          class="bg-orange-600 text-white px-6 py-1 rounded-md text-xl hover:bg-orange-700"
        >
          Search
        </button>
        <button
          class="bg-purple-600 text-white px-6 py-1 rounded-md text-xl hover:bg-purple-700"
        >
          Log in
        </button>
      </div>
    </nav>
    <!-- profile form  -->
    <div class="flex flex-col justify-center align-middle mt-10">
      <!-- image section  -->
      <div
        class="w-[300px] h-[300px] mx-auto rounded-full bg-slate-600 shadow-md shadow-slate-800"
      ></div>

      <!-- form section  -->
      <form
        class="mx-40 my-10 rounded-lg p-4 dark:bg-slate-400 shadow-lg shadow-slate-900"
      >
        <!-- email  -->
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="email"
            name="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_email"
            class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Email address</label
          >
        </div>
        <!-- Name of user -->
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="text"
            name="floating_name"
            id="floating_name"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_name"
            class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Name</label
          >
        </div>

        <!-- Address of user  -->
        <div class="relative z-0 mb-6 w-full group">
          <input
            type="text"
            name="floating_address"
            id="floating_address"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
            required
          />
          <label
            for="floating_address"
            class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Address</label
          >
        </div>

        <!-- Pincode  -->
        <div class="grid xl:grid-cols-2 xl:gap-6">
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="text"
              name="floating_pincode"
              id="floating_pincode"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_pincode"
              class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Pincode</label
            >
          </div>

          <!-- state -->
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="text"
              name="floating_state"
              id="floating_state"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_state"
              class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >State</label
            >
          </div>
        </div>

        <!-- phone number  -->
        <div class="grid xl:grid-cols-2 xl:gap-6">
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="tel"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              name="floating_phone"
              id="floating_phone"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_phone"
              class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Phone number (123-456-7890)</label
            >
          </div>

          <!-- phone number 2 -->
          <div class="relative z-0 mb-6 w-full group">
            <input
              type="tel"
              name="floating_sec_phone"
              id="floating_sec_phone"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_sec_phone"
              class="absolute text-sm dark:text-white text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Phone number (123-456-7890)</label
            >
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Update
        </button>
      </form>
    </div>
  </body>
</html>
